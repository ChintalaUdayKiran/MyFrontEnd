<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>

  <!-- Bootstrap CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Body styles */
    body {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Sign Up</h2>
        <!-- Display success message on successful signup -->
        <div *ngIf="signupSuccessMessage" class="alert alert-success">
          {{ signupSuccessMessage }}
        </div>

        <!-- Display error message on failed signup -->
        <div *ngIf="signupErrorMessage" class="alert alert-danger">
          {{ signupErrorMessage }}
        </div>
        <form (ngSubmit)="signUp()" class="needs-validation" #signupForm="ngForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="newUser.username" class="form-control" required>
            <div class="invalid-feedback" *ngIf="signupForm.controls['username'].invalid && (signupForm.controls['username'].dirty || signupForm.controls['username'].touched)">
              Please provide a username.
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="newUser.email" class="form-control" required>
            <div class="invalid-feedback" *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
              Please provide a valid email.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="newUser.password" class="form-control" required>
            <div class="invalid-feedback" *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)">
              Please provide a password.
            </div>
          </div>

          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="newUser.dateOfBirth" class="form-control">
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript Bundle CDN link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
