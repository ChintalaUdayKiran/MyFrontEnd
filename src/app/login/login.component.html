<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Bootstrap CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Username :</label>
              <input type="email" id="username" class="form-control" required [(ngModel)]="credentials.username" name="username">
              <div class="invalid-feedback d-block" *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
                Email is required or invalid.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" class="form-control" required minlength="6" [(ngModel)]="credentials.password" name="password">
              <div class="invalid-feedback d-block" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                Password is required (min 6 characters).
              </div>
            </div>

            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <!-- Display error message if login fails -->
            <div class="alert alert-danger" *ngIf="loginErrorMessage">{{ loginErrorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript Bundle CDN link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
